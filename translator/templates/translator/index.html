
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare AI</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Background Image Styles */
    .background {
      background-image: url('https://www.middleeastmedicalportal.com/wp-content/uploads/2020/08/6750-scaled.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      width: 100%;
      height: 50vh;
    }

    /* Welcome Message Styles */
    .welcome-message {
      text-align: center;
      margin-top: 16px;
    }

    /* Dropdown Styles */
    .dropdown {
      margin-top: 16px;
      z-index: 1; /* Ensure the dropdown appears above the background */
    }

    .dropbtn {
      padding: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background-color: #f9f9f9;
      color: #333;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      padding: 12px 16px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <div class="background"></div>

  <!-- Welcome Message -->
  <div class="welcome-message">
    <h1>Welcome to Healthcare AI</h1>
    <p>Your trusted partner in healthcare innovation</p>
  </div>

  <!-- Language Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">Select Language</button>
    <div class="dropdown-content">
        <!-- Language links go here -->
        <!-- main_template.html -->
        <!-- main_template.html -->
        <a href="{% url 'english_dashboard' language='en' %}">English</a>
        <a href="{% url 'hindi_dashboard' language='hi' %}">Hindi</a>
        <a href="{% url 'spanish_dashboard' language='es' %}">Spanish</a>

<!-- Add more languages as needed -->
    </div>
</div>


</body>
</html>
